    <p>
        <b>高棉语</b>（高棉语：<span lang="km">ខេមរភាសា</span> <i>kheemaʾraʾ phiăsaa</i> <small>高棉语发音：</small><span title="国际音标" class="IPA">[kʰeː.maʔ.raʔ pʰiə.ˈsaː]</span>）是高棉族的语言，亦是以高棉人为主体民族的柬埔寨的官方语言和通用语言，故亦称<b>柬埔寨语</b>、<b>柬语</b>。高棉语属于南亚语系孟-高棉语族。在柬埔寨，约有1300万人以高棉语为母语，约100万人以高棉语为第二语言；在泰国、老挝和越南也有约200万的使用者，以当地高棉人为主。
    </p>
