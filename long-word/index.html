<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Words Break Layouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 10px 0;
        }

        .nav {
            display: flex;
            background: #333;
            margin: 20px 0;
        }

        .nav-item {
            flex: 1;
            padding: 10px;
            color: white;
            text-align: center;
            border-right: 1px solid #555;
        }

        .nav-item:last-child {
            border-right: none;
        }

        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .btn {
            padding: 5px 10px;
            background: #666;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">German Words Break Layouts</h1>
            <button onclick="toggleGerman()" id="toggle-btn">Switch to German</button>
        </div>

        <div class="nav">
            <div class="nav-item" id="nav1">Home</div>
            <div class="nav-item" id="nav2">About</div>
            <div class="nav-item" id="nav3">Contact</div>
            <div class="nav-item" id="nav4">Help</div>
        </div>

        <div class="box">
            <h3 id="box1-title">Welcome</h3>
            <p id="box1-text">This shows how German compound words can break layouts.</p>
        </div>

        <div class="box">
            <h3 id="box2-title">Actions</h3>
            <div class="buttons">
                <button class="btn" id="btn1">Save</button>
                <button class="btn" id="btn2">Edit</button>
                <button class="btn" id="btn3">Delete</button>
            </div>
        </div>

        <div class="box">
            <h3 id="box3-title">Data</h3>
            <table>
                <tr>
                    <th id="th1">Item</th>
                    <th id="th2">Status</th>
                    <th id="th3">Action</th>
                </tr>
                <tr>
                    <td id="td1">Project A</td>
                    <td id="td2">Active</td>
                    <td id="td3">Edit</td>
                </tr>
                <tr>
                    <td id="td4">Project B</td>
                    <td id="td5">Done</td>
                    <td id="td6">View</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let isGerman = false;

        function toggleGerman() {
            isGerman = !isGerman;

            if (isGerman) {
                document.getElementById('toggle-btn').textContent = 'Switch to English';
                document.getElementById('title').textContent = 'Donaudampfschifffahrtselektrizitätenhauptbetriebswerkbauunterbeamtengesellschaft';
                document.getElementById('nav1').textContent = 'Hauptseiteninformationszentrum';
                document.getElementById('nav2').textContent = 'Informationsbereichsdarstellung';
                document.getElementById('nav3').textContent = 'Kontaktinformationsverwaltung';
                document.getElementById('nav4').textContent = 'Hilfesystemunterstützung';
                document.getElementById('box1-title').textContent = 'Willkommensnachrichtendarstellung';
                document.getElementById('box1-text').textContent = 'Dies zeigt, wie deutsche Zusammensetzungswörter Layouts zerstören können.';
                document.getElementById('box2-title').textContent = 'Aktionsverwaltungsbereich';
                document.getElementById('btn1').textContent = 'Datenspeicherungsfunktionalität';
                document.getElementById('btn2').textContent = 'Inhaltsbearbeitungswerkzeug';
                document.getElementById('btn3').textContent = 'Datenlöschungsoperation';
                document.getElementById('box3-title').textContent = 'Datendarstellungsbereich';
                document.getElementById('th1').textContent = 'Elementbezeichnung';
                document.getElementById('th2').textContent = 'Bearbeitungsstatus';
                document.getElementById('th3').textContent = 'Verfügbareaktionen';
                document.getElementById('td1').textContent = 'Projektbezeichnung A';
                document.getElementById('td2').textContent = 'Aktiverbearbeitungsstatus';
                document.getElementById('td3').textContent = 'Bearbeitungsfunktion';
                document.getElementById('td4').textContent = 'Projektbezeichnung B';
                document.getElementById('td5').textContent = 'Abgeschlossenstatus';
                document.getElementById('td6').textContent = 'Ansichtsfunktion';
            } else {
                document.getElementById('toggle-btn').textContent = 'Switch to German';
                document.getElementById('title').textContent = 'German Words Break Layouts';
                document.getElementById('nav1').textContent = 'Home';
                document.getElementById('nav2').textContent = 'About';
                document.getElementById('nav3').textContent = 'Contact';
                document.getElementById('nav4').textContent = 'Help';
                document.getElementById('box1-title').textContent = 'Welcome';
                document.getElementById('box1-text').textContent = 'This shows how German compound words can break layouts.';
                document.getElementById('box2-title').textContent = 'Actions';
                document.getElementById('btn1').textContent = 'Save';
                document.getElementById('btn2').textContent = 'Edit';
                document.getElementById('btn3').textContent = 'Delete';
                document.getElementById('box3-title').textContent = 'Data';
                document.getElementById('th1').textContent = 'Item';
                document.getElementById('th2').textContent = 'Status';
                document.getElementById('th3').textContent = 'Action';
                document.getElementById('td1').textContent = 'Project A';
                document.getElementById('td2').textContent = 'Active';
                document.getElementById('td3').textContent = 'Edit';
                document.getElementById('td4').textContent = 'Project B';
                document.getElementById('td5').textContent = 'Done';
                document.getElementById('td6').textContent = 'View';
            }
        }
    </script>
</body>
</html>
